<div *ngIf="auth.user$ | async as user; else login">

    <div class="card" style="width: 18rem">
        <img src={{user.photoURL}} alt="image" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{user.displayName}}</h5>
            <p class="card-text">And my email id is: {{user.email}}</p>
            <button class="btn btn-primary" (click)="auth.signOut()">Sign Out</button>
        </div>
    </div>

</div>

<ng-template #login>
    <button class="btn btn-primary" (click)="auth.googleSignin()">login</button>
</ng-template>
